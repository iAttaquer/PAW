<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dane klimatyczne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dane klimatyczne</h1>
    <select id="endpointSelect">
        <option value="datasets">Datasets</option>
        <option value="datacategories">Data Categories</option>
        <option value="datatypes">Data Types</option>
        <option value="locationcategories">Location Categories</option>
        <option value="locations">Locations</option>
        <option value="stations">Stations</option>  
    </select>
    <button id="searchButton">Search</button>
    <form id="dataForm">
        <div><label>Dataset: </label><input type="text" id="dataset" value="GHCND" required></div>
        <div><label>Location ID: </label><input type="text" id="locationid" value="ZIP:28801"></div>
        <div><label>Start Date (YYYY-MM-DD): </label><input type="text" id="startdate" value="2010-05-01"></div>
        <div><label>End Date (YYYY-MM-DD): </label><input type="text" id="enddate" value="2010-05-31"></div>
        <div><label>Limit: </label><input type="number" id="limit" value="100" min="1"></div>
        <div><label>Offset: </label><input type="number" id="offset" value="0" min="0"></div>
        <button type="submit">Get Data</button>
    </form>
    <table id="stationsTable">
        <thead>
            <tr>
                
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
